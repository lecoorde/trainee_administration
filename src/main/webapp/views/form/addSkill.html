
<div ng-controller="SkillCtrl as ctrl">
    <form  class="form-horizontal " name="skillForm" ng-submit="ctrl.submitSkill()" novalidate>
        <h2>Skill hinzufÃ¼gen</h2>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="inputName" ng-model="ctrl.createableSkill.name" aria-describedby="helpBlock2" placeholder="Name" required>
                <span style="color: red" ng-show="skillForm.name.$dirty&&skillForm.name.$error.required" id="helpBlock2" class="help-block ">Bitte geben Sie einen Namen ein!</span>
                <!--<span style="color:red" ng-show="skillForm.name.$dirty && skillForm.name.$invalid">-->
                    <!--<span ng-show="skillForm.name.$error.required">Bitte geben Sie einen Namen ein</span>-->
                    <!--</span>-->
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Beschreibung</label>
            <div class="col-sm-5">
                <textarea type="text" name="description" class="form-control" id="inputDescription" placeholder="Beschreibung" ng-model="ctrl.createableSkill.description" aria-describedby="descError" required></textarea>
                <span style="color: red" ng-show="skillForm.description.$dirty&&skillForm.description.$error.required" id="descError" class="help-block ">Bitte geben Sie eine Beschreibung ein!</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <a href="#/skills" type="submit" ng-click="ctrl.submitSkill()"class="btn btn-default btn-sm" ng-disabled="skillForm.$invalid">Speichern</a>
            </div>
        </div>
    </form>
</div>
