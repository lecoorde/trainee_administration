<h2>Standort hinzufügen</h2>
<div ng-controller="LocationCtrl as ctrl">
    <form  class="form-horizontal " name="locationForm" ng-submit="ctrl.submitLocation()" novalidate>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="inputName" ng-model="ctrl.createableLocation.name" aria-describedby="helpBlock2" placeholder="Name" required>
                <span style="color: red" ng-show="locationForm.name.$dirty&&locationForm.name.$error.required" id="helpBlock2" class="help-block ">Bitte geben Sie einen Namen ein!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputStreet" class="col-sm-2 control-label">Straße</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="street" id="inputStreet" ng-model="ctrl.createableLocation.street" aria-describedby="streetErr" placeholder="Straße" required>
                <span style="color: red" ng-show="locationForm.street.$dirty&&locationForm.street.$error.required" id="streetErr" class="help-block ">Bitte geben Sie eine Straße ein!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputHouseNum" class="col-sm-2 control-label">Hausnummer</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="houseNum" id="inputHouseNum" ng-model="ctrl.createableLocation.houseNum" aria-describedby="houseNumErr" placeholder="Hausnummer" required>
                <span style="color: red" ng-show="locationForm.houseNum.$dirty&&locationForm.houseNum.$error.required" id="houseNumErr" class="help-block ">Bitte geben Sie eine Hausnummer ein!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPostCode" class="col-sm-2 control-label">Postleitzahl</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="postCode" id="inputPostCode" ng-model="ctrl.createableLocation.postCode" aria-describedby="postCodeErr" placeholder="Postleitzahl" required>
                <span style="color: red" ng-show="locationForm.postCode.$dirty&&locationForm.postCode.$error.required" id="postCodeErr" class="help-block ">Bitte geben Sie eine Postleitzahl ein!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity" class="col-sm-2 control-label">Stadt</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="city" id="inputCity" ng-model="ctrl.createableLocation.city" aria-describedby="cityErr" placeholder="Stadt" required>
                <span style="color: red" ng-show="locationForm.city.$dirty&&locationForm.city.$error.required" id="cityErr" class="help-block ">Bitte geben Sie eine Stadt ein!</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                <a href="#/locations" type="submit" ng-click="ctrl.submitLocation()"class="btn btn-default btn-sm" ng-disabled="locationForm.$invalid">Speichern</a>
            </div>
        </div>
    </form>
